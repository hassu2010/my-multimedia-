<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Multimedia Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #dfe9f3);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    section {
      padding: 30px;
    }

    h2 {
      color: #333;
    }

    audio, video {
      margin-top: 15px;
      border: 3px solid #4a90e2;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    video {
      max-width: 80%;
      height: auto;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
     My Multimedia Web Page 
  </header>

  <section>
    <h2>Audio Section</h2>
    <p>Listen to this audio track:</p>
    <audio controls>
      <source src="sample-audio.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>Video Section</h2>
    <p>Watch this short video:</p>
    <video controls>
      <source src="sample-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <footer>
    &copy; 2025 My Multimedia Assignment. All rights reserved.
  </footer>
</body>
</html>
